<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container-sm forma position-absolute top-50 start-50 translate-middle">
        <div class="row">
            <div class="col-10 offset-1">

                <div class="row">

                    <div class="col-7 px-5 message-form">
                        <div class="row">
                            <h2 class="pt-5 pb-4">Contact Us</h2>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="full-name" class="form-label"> <b>FULL NAME</b> </label>
                                    <input type="email" class="form-control py-2" name="full-name" id=""
                                        aria-describedby="emailHelpId" placeholder="Name">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="email" class="form-label"> <b>EMAIL ADDRESS</b> </label>
                                    <input type="email" class="form-control py-2" name="email" id=""
                                        aria-describedby="emailHelpId" placeholder="Email">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3">
                                <label for="subject" class="form-label"> <b>SUBJECT</b> </label>
                                <input type="email" class="form-control py-2" name="subject" id=""
                                    aria-describedby="emailHelpId" placeholder="Subject">
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3">
                                <label for="message" class="form-label"> <b>MESSAGE</b> </label>
                                <textarea class="form-control" name="message" id="" rows="4"
                                    placeholder="Message"></textarea>
                            </div>
                        </div>
                        <div class="row-2 pb-5">
                            <button type="submit" class="btn btn-primary py-2"> <b>Send Message</b> </button>
                        </div>
                    </div>
                    <div class="col-5 g-0">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1237.7478932921802!2d19.23837807141881!3d42.45162878821291!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x134deb114666cd19%3A0xc6f0594895f875f8!2sGoldBear%20Technologies!5e0!3m2!1sen!2s!4v1679684356463!5m2!1sen!2s"
                            width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>

                    </div>

                </div>
            </div>
        </div>


        <div class="container-sm my-5 info">
            <div class="row">
                <div class="col-10 offset-1">

                    <div class="row text-center">
                        <div class="col-3">
                            <div class="row">
                                <div class="icon">
                                    <i class="bg-primary fa-solid fa-location-dot"></i>
                                </div>
                            </div>
                            <div class="row pt-3">
                                <div>Address: Đoka Miraševića br. 102</div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="row">
                                <div class="icon">
                                    <i class="bg-primary fa-solid fa-phone"></i>
                                </div>
                            </div>
                            <div class="row pt-3">
                                <div>Phone: <a href="tel:(+382) 20-330-466">(+382) 20-330-466</a></div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="row">
                                <div class="icon">
                                    <i class=" bg-primary fa-sharp fa-solid fa-paper-plane"></i>
                                </div>
                            </div>
                            <div class="row pt-3">
                                <div>Email: <a href="mailto:info@prodigy.zone">prodigyzone@gmail.com</a></div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="row">
                                <div class="icon">
                                    <i class="bg-primary fa-sharp fa-solid fa-earth-americas"></i>
                                </div>
                            </div>
                            <div class="row pt-3">
                                <div>Website: <a href="https://prodigy.zone/" target="_blank">prodigyzone.com</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




</body>

</html>
